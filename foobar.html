        <div class="col-md-6">

            <input class="btn btn-default btn-lg btn-block" type="button" value="Mix" onclick="mixHandler()" style="text-align:center"/>

    </div>

    <div class ="row">
        <div class="col-xs-6 centerElement">
            <div class="btn btn-lg btn-default btn-block centerElement" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Setup
            </div>
            <div id="collapseOne" class="panel panel-collapse collapse centerElement">
                <form class="form-horizontal" role="form">
                    Enter Values
                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input1" placeholder="core id">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input1', 'zero');" id="submit"/>

                    </div>

                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input2" placeholder="Access Token">

                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input3" placeholder="Ingredient 1">

                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input6', 'five');" id="submit"/>

                    </div>
